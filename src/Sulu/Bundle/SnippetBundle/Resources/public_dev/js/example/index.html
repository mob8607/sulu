    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Location Content Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="/bundles/suluadmin/js/vendor/husky/husky.min.css">
        <style type="text/css">
            h1 {
                padding: 20px 0 0 00px;
            }

            #location-content,
            #location-content2 {
                padding: 50px 0 0 0px;
            }

            .fixed-width {
                width: 820px;
            }

            #setConfigs {
                margin: 10px 0 0 0px;
            }

            body {
                margin-left: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Snippet Content Husky Demo</h1>

        <script src="/bundles/suluadmin/js/vendor/husky/husky.js"></script>
        <script type="text/javascript">
            var App;

            require.config({
                baseUrl: '..',
                paths: {
                }
            });

            require(['husky'], function(Husky) {
                'use strict';

                var app = Husky({ debug: { enable: true }});
                var _ = app.sandbox.util._;

                App = app;

                app.components.addSource('sulusnippet', '/bundles/sulusnippet/js/components');

                app.start([
                    {
                        name: 'snippet-content@sulusnippet',
                        options: {
                            el: '#snippet_content',
                            instanceName: 'i1',
                            // url: 'http://sulu.lo/bundles/sulusnippet/js/example/data',
                            urlGet: 'http://sulu.lo/admin/api/snippets',
                            // urlAll: 'http://sulu.lo/bundles/sulusnippet/js/example/data/snippets',
                            urlAll: 'http://sulu.lo/admin/api/snippets',
                            preselected: { ids: [  ] },
                            snippetType: 'hotel',
                            language: 'de'
                        }
                    }
                ]).then(function() {
                    app.logger.log('Aura started...');
                });
            });
        </script>

        <div class="container">
            <div class="grid">
                <div class="grid-row">
                    <div class="grid-col-6 fixed-width">
                        <div id="snippet_content"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
