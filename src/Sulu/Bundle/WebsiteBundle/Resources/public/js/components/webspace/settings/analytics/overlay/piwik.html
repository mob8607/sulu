<div data-type="piwik" data-mapper-property="content" data-form="true">
    <div class="grid-row">
        <div class="form-group grid-col-6">
            <label for="analytics-content-url" id="analytics-content-label0"><%= labels[0] %></label>

            <input id="analytics-content-url" type="text" name="content.url" class="form-element" data-form="false"/>
        </div>

        <div class="form-group grid-col-6">
            <label for="analytics-content-site-id" id="analytics-content-label1"><%= labels[1] %></label>

            <input id="analytics-content-site-id" type="text" name="content.siteId" class="form-element"
                   data-form="false"/>
        </div>
    </div>
</div>
